name: Rust OpenWrt (ZigBuild)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig (The modern cross-compiler)
    - uses: taiki-e/install-action@zig
    - uses: taiki-e/install-action@cargo-zigbuild

    # 2. Add Target
    - run: rustup target add x86_64-unknown-linux-musl

    # 3. Build using Zig
    # Zig acts as a drop-in for the linker, providing modern musl support
    # We still use --release and --target
    - name: Build with Zig
      env:
        # Force static linking
        RUSTFLAGS: "-C target-feature=+crt-static"
      run: cargo zigbuild --verbose --release --target x86_64-unknown-linux-musl --all-features

    # 4. Prepare & Verify
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        BINARY_NAME="hickory-dns"
        SOURCE="target/x86_64-unknown-linux-musl/release/$BINARY_NAME"
        
        if [ ! -f "$SOURCE" ]; then echo "Error: Binary not found"; exit 1; fi
        
        # Verify it is static
        file "$SOURCE"
        
        # Strip for size
        strip "$SOURCE"
        cp "$SOURCE" staging/
        
        ls -lh staging/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-musl-1.2.5-binary
        path: staging/
