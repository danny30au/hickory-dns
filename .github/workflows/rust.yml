name: Build OpenWRT x86_64 Static Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-openwrt:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-musl

    - name: Install musl tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools musl-dev

    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-musl-${{ hashFiles('**/Cargo.lock') }}

    - name: Build hickory-dns with DNS-over-HTTPS (ring backend)
      run: |
        cross build \
          --release \
          --target x86_64-unknown-linux-musl \
          --package hickory-dns \
          --features dns-over-https-rustls,dnssec-ring,resolver \
          --no-default-features

    - name: Strip binary
      run: |
        strip target/x86_64-unknown-linux-musl/release/hickory-dns

    - name: Verify static linking
      run: |
        file target/x86_64-unknown-linux-musl/release/hickory-dns
        ldd target/x86_64-unknown-linux-musl/release/hickory-dns || echo "Static binary (no dynamic dependencies)"

    - name: Create build info
      run: |
        echo "Built at: $(date -u)" > build-info.txt
        echo "Git commit: ${{ github.sha }}" >> build-info.txt
        echo "Target: x86_64-unknown-linux-musl" >> build-info.txt
        echo "Features: dns-over-https-rustls,dnssec-ring,resolver" >> build-info.txt
        ls -lh target/x86_64-unknown-linux-musl/release/hickory-dns >> build-info.txt

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: hickory-dns-openwrt-x86_64
        path: |
          target/x86_64-unknown-linux-musl/release/hickory-dns
          build-info.txt
        retention-days: 30

    - name: Create release archive
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd target/x86_64-unknown-linux-musl/release
        tar -czf hickory-dns-openwrt-x86_64.tar.gz hickory-dns
        sha256sum hickory-dns-openwrt-x86_64.tar.gz > hickory-dns-openwrt-x86_64.tar.gz.sha256

    - name: Upload release assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          target/x86_64-unknown-linux-musl/release/hickory-dns-openwrt-x86_64.tar.gz
          target/x86_64-unknown-linux-musl/release/hickory-dns-openwrt-x86_64.tar.gz.sha256
