name: OpenWrt Hickory DNS (via Just)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    # 2. Install Tools
    - uses: taiki-e/install-action@just
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 3. Add Rust Target
    - run: rustup target add x86_64-unknown-linux-musl

    # 4. Create Wrapper Scripts for Zig
    # This tricks cc-rs into thinking it has a real GCC compiler
    - name: Create Zig CC Wrappers
      run: |
        mkdir -p tools
        
        # Create wrapper for CC (C Compiler)
        echo '#!/bin/sh' > tools/x86_64-linux-musl-gcc
        echo 'zig cc -target x86_64-linux-musl "$@"' >> tools/x86_64-linux-musl-gcc
        chmod +x tools/x86_64-linux-musl-gcc
        
        # Create wrapper for CXX (C++ Compiler)
        echo '#!/bin/sh' > tools/x86_64-linux-musl-g++
        echo 'zig c++ -target x86_64-linux-musl "$@"' >> tools/x86_64-linux-musl-g++
        chmod +x tools/x86_64-linux-musl-g++
        
        # Add 'tools' to PATH
        echo "$PWD/tools" >> $GITHUB_PATH

    # 5. Build with Just
    - name: Build with Just
      env:
        # Force the target architecture
        CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
        
        # Configure Rust to use Zig as Linker
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: "zig"
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS: "-C target-feature=+crt-static -C linker=zig -C link-arg=-cc -C link-arg=-target -C link-arg=x86_64-linux-musl"

        # Configure C/C++ Compilers to use our wrappers
        CC_x86_64_unknown_linux_musl: "x86_64-linux-musl-gcc"
        CXX_x86_64_unknown_linux_musl: "x86_64-linux-musl-g++"
        AR_x86_64_unknown_linux_musl: "zig ar"
      
      run: just all-features

    # 6. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        BINARY_NAME="hickory-dns"
        
        # Find binary
        SOURCE=$(find target -name "$BINARY_NAME" -type f | grep "x86_64-unknown-linux-musl" | head -n 1)
        
        if [ -z "$SOURCE" ]; then 
            echo "Error: Binary '$BINARY_NAME' not found."
            exit 1
        fi
        
        echo "Found binary at: $SOURCE"
        file "$SOURCE"
        strip "$SOURCE"
        cp "$SOURCE" staging/
        
        ls -lh staging/

    # 7. Upload
    - name: Upload OpenWrt Binary
      uses: actions/upload-artifact@v4
      with:
        name: hickory-dns-just-build
        path: staging/
        if-no-files-found: error
