name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install 'just'
    - uses: taiki-e/install-action@just

    # 2. Install 'cargo-workspaces'
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 3. Install Musl Toolchain (C/C++ Support)
    # This replaces 'musl-tools' and fixes the "g++ not found" error
    # It provides x86_64-linux-musl-gcc and x86_64-linux-musl-g++
    - name: Install Musl Toolchain
      uses: messense/rust-musl-cross@v1
      with:
        target: x86_64-unknown-linux-musl

    # 4. Build with Just
    # The action above automatically configures CC/CXX env vars,
    # so 'just' will pick up the correct C++ compiler.
    - name: Build with Just (Static OpenWrt Binary)
      env:
        # Force static linking
        RUSTFLAGS: "-C target-feature=+crt-static"
        # Ensure correct target architecture
        CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
      run: just all-features

    # 5. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # -------------------------------------------------------------
        # CRITICAL: Replace 'my-app' with your actual binary name!
        # Check your Cargo.toml for [package] name = "..."
        # -------------------------------------------------------------
        BINARY_NAME="my-app"
        
        # Verify and copy
        if [ -f "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" ]; then
          cp "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" staging/
        else
          echo "Error: Binary '$BINARY_NAME' not found!"
          echo "Listing release directory contents:"
          ls -F target/x86_64-unknown-linux-musl/release/
          exit 1
        fi
        
        echo "Artifact ready for upload:"
        ls -lh staging/

    - name: Upload OpenWrt Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64-binary
        path: staging/
        if-no-files-found: error
