name: OpenWrt Hickory DNS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig (Compiler/Linker)
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    # 2. Install cargo-zigbuild (Wrapper for Cargo)
    - uses: taiki-e/install-action@cargo-zigbuild

    # 3. Add OpenWrt Target (x86_64 musl)
    - run: rustup target add x86_64-unknown-linux-musl

    # 4. Build Full Binary
    # - --all-features: Enables Recursion, DoH, DoT, etc.
    # - -p hickory-dns: Builds the server binary specifically
    # - crt-static: Forces static linking
    - name: Build with Zig (Full Features)
      env:
        RUSTFLAGS: "-C target-feature=+crt-static"
      run: cargo zigbuild --verbose --release --target x86_64-unknown-linux-musl --all-features -p hickory-dns

    # 5. Prepare & Optimize
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # The binary is named 'hickory-dns'
        BINARY_NAME="hickory-dns"
        SOURCE="target/x86_64-unknown-linux-musl/release/$BINARY_NAME"
        
        if [ ! -f "$SOURCE" ]; then 
            echo "Error: Binary not found at $SOURCE"
            ls -F target/x86_64-unknown-linux-musl/release/
            exit 1
        fi
        
        echo "Found binary: $BINARY_NAME"
        
        # Verify it is static
        file "$SOURCE"
        
        # Strip debug symbols to reduce size
        strip "$SOURCE"
        
        # Copy to staging folder
        cp "$SOURCE" staging/
        
        echo "Artifact ready for upload:"
        ls -lh staging/

    # 6. Upload
    - name: Upload OpenWrt Binary
      uses: actions/upload-artifact@v4
      with:
        name: hickory-dns-openwrt-x86_64
        path: staging/
        if-no-files-found: error
