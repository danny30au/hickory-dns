name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install musl-tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Add musl target
      run: rustup target add x86_64-unknown-linux-musl

    - name: Configure Cargo for size
      run: |
        mkdir -p .cargo
        echo '[profile.release]' >> .cargo/config.toml
        echo 'strip = true' >> .cargo/config.toml
        echo 'opt-level = "z"' >> .cargo/config.toml
        echo 'lto = true' >> .cargo/config.toml
        echo 'codegen-units = 1' >> .cargo/config.toml
        echo 'panic = "abort"' >> .cargo/config.toml

    - name: Build for OpenWrt (Release)
      run: cargo build --verbose --release --target x86_64-unknown-linux-musl

    # Fixed Step: Uses 'cp -t' with '+' terminator to avoid escape character issues
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        find target/x86_64-unknown-linux-musl/release -maxdepth 1 -type f -executable ! -name "*.d" -exec cp -t staging/ {} +
        
        echo "Files ready for upload:"
        ls -lh staging/

    - name: Upload OpenWrt Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64-binary
        path: staging/
        if-no-files-found: error
