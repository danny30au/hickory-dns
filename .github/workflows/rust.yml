name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install 'just'
    - uses: taiki-e/install-action@just

    # 2. Install 'cargo-workspaces' correctly
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 3. Install musl-tools (for static linking)
    - name: Install musl-tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    # 4. Add the OpenWrt-compatible target
    - name: Add musl target
      run: rustup target add x86_64-unknown-linux-musl

    # 5. Build with Just
    # We pass the target flag explicitly in the command args so cargo-workspaces sees it
    - name: Build with Just (Static OpenWrt Binary)
      env:
        RUSTFLAGS: "-C target-feature=+crt-static"
        CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
      run: just all-features

    # 6. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # -------------------------------------------------------------
        # CRITICAL: Replace 'my-app' with your actual binary name!
        # Check your Cargo.toml for [package] name = "..."
        # -------------------------------------------------------------
        BINARY_NAME="my-app"
        
        # Check if the file exists before copying to avoid obscure errors
        if [ -f "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" ]; then
          cp "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" staging/
        else
          echo "Error: Binary '$BINARY_NAME' not found!"
          echo "Available files in release folder:"
          ls -F target/x86_64-unknown-linux-musl/release/
          exit 1
        fi
        
        echo "Artifact ready for upload:"
        ls -lh staging/

    - name: Upload OpenWrt Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64-binary
        path: staging/
        if-no-files-found: error
