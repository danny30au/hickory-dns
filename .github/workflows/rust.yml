name: OpenWrt Hickory DNS (via Just)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    # 2. Install 'just'
    - uses: taiki-e/install-action@just

    # 3. Install 'cargo-workspaces' (REQUIRED for 'just all-features')
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 4. Add OpenWrt Target
    - run: rustup target add x86_64-unknown-linux-musl

    # 5. Build with Just
    - name: Build with Just
      env:
        # Force the target architecture
        CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
        
        # Configure Zig as the linker for musl
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: "zig"
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS: "-C target-feature=+crt-static -C linker=zig -C link-arg=-cc -C link-arg=-target -C link-arg=x86_64-linux-musl"
      
      # CORRECTED: Run the recipe by name (no dashes)
      run: just all-features

    # 6. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # Locate the binary
        BINARY_NAME="hickory-dns"
        
        # Find the release binary in the target folder
        SOURCE=$(find target -name "$BINARY_NAME" -type f | grep "x86_64-unknown-linux-musl/release" | head -n 1)
        
        if [ -z "$SOURCE" ]; then
             # Fallback search if just outputs to workspace root
             SOURCE=$(find target -name "$BINARY_NAME" -type f | grep "release" | head -n 1)
        fi

        if [ -z "$SOURCE" ]; then 
            echo "Error: Binary '$BINARY_NAME' not found."
            exit 1
        fi
        
        echo "Found binary at: $SOURCE"
        
        # Verify static
        file "$SOURCE"
        
        # Strip
        strip "$SOURCE"
        cp "$SOURCE" staging/
        
        ls -lh staging/

    # 7. Upload
    - name: Upload OpenWrt Binary
      uses: actions/upload-artifact@v4
      with:
        name: hickory-dns-just-build
        path: staging/
        if-no-files-found: error
