name: Rust Universal Static Binary

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install 'cross' (The magic tool)
    # It uses Docker to provide a perfect build environment with musl-gcc/g++
    - uses: taiki-e/install-action@cross

    # 2. Build Static Binary (The "Universal" Part)
    # - Target: x86_64-unknown-linux-musl (Works on OpenWrt & Linux)
    # - RUSTFLAGS: crt-static (Ensures NO external dependencies)
    - name: Build Universal Static Binary
      env:
        RUSTFLAGS: "-C target-feature=+crt-static"
      run: cross build --verbose --release --target x86_64-unknown-linux-musl --all-features

    # 3. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # -------------------------------------------------------------
        # REPLACE 'hickory-dns' with your actual binary name!
        # -------------------------------------------------------------
        BINARY_NAME="hickory-dns"
        
        # Verify and copy
        if [ -f "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" ]; then
          cp "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" staging/
        else
          echo "Error: Binary '$BINARY_NAME' not found!"
          ls -F target/x86_64-unknown-linux-musl/release/
          exit 1
        fi
        
        echo "Artifact ready for upload:"
        ls -lh staging/

    # 4. Upload
    - name: Upload Universal Binary
      uses: actions/upload-artifact@v4
      with:
        name: universal-linux-x64-binary
        path: staging/
        if-no-files-found: error
