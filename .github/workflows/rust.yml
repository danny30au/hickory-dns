name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install 'just'
    - uses: taiki-e/install-action@just

    # 2. Install 'cargo-workspaces' (required by your justfile)
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 3. Install musl-tools (Provides 'musl-gcc' only, no g++)
    - name: Install musl-tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    # 4. Add the Rust musl target
    - name: Add musl target
      run: rustup target add x86_64-unknown-linux-musl

    # 5. Build with Just
    # We explicitly tell cc-rs to use 'musl-gcc' for C compilation
    - name: Build with Just (Musl Only)
      env:
        # Tell the build script to use musl-gcc
        CC_x86_64_unknown_linux_musl: musl-gcc
        # Force static linking
        RUSTFLAGS: "-C target-feature=+crt-static"
        # Ensure cargo targets the correct architecture
        CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
      run: just all-features

    # 6. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # BINARY NAME: Set to 'hickory-dns' based on your previous logs
        BINARY_NAME="hickory-dns"
        
        # Verify and copy
        if [ -f "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" ]; then
          cp "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" staging/
        else
          echo "Error: Binary '$BINARY_NAME' not found!"
          echo "Available files:"
          ls -F target/x86_64-unknown-linux-musl/release/
          exit 1
        fi
        
        echo "Artifact ready for upload:"
        ls -lh staging/

    - name: Upload OpenWrt Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64-binary
        path: staging/
        if-no-files-found: error
