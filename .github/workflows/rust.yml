name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install 'just' (if you still need it for other tasks)
    - uses: taiki-e/install-action@just

    # 2. Install 'cargo-workspaces' (if strictly required by justfile logic)
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 3. Install 'cross' (The solution to your g++ / cc-rs error)
    # Cross uses Docker containers that HAVE the C++ compiler pre-installed.
    - uses: taiki-e/install-action@cross

    # 4. Build using 'cross' instead of 'cargo' or 'just'
    # This acts exactly like 'cargo build' but inside a container with correct C++ libs.
    # We replicate 'just all-features' behavior here manually to ensure success.
    - name: Build with Cross (Static OpenWrt Binary)
      env:
        # Static linking flags
        RUSTFLAGS: "-C target-feature=+crt-static"
      # We use 'cross build' instead of 'just' because 'cross' handles the Docker env automatically.
      # If you MUST use 'just', your justfile needs to support swapping 'cargo' for 'cross'.
      run: cross build --verbose --release --target x86_64-unknown-linux-musl --all-features

    # 5. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        
        # -------------------------------------------------------------
        # CRITICAL: Replace 'my-app' with your actual binary name!
        # Check your Cargo.toml for [package] name = "..."
        # -------------------------------------------------------------
        BINARY_NAME="my-app"
        
        # Cross outputs to the standard target directory
        if [ -f "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" ]; then
          cp "target/x86_64-unknown-linux-musl/release/$BINARY_NAME" staging/
        else
          echo "Error: Binary '$BINARY_NAME' not found!"
          ls -F target/x86_64-unknown-linux-musl/release/
          exit 1
        fi
        
        echo "Artifact ready for upload:"
        ls -lh staging/

    - name: Upload OpenWrt Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64-binary
        path: staging/
        if-no-files-found: error
