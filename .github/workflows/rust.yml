name: Rust OpenWrt Full Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig (The builder)
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    # 2. Install cargo-zigbuild
    - uses: taiki-e/install-action@cargo-zigbuild

    # 3. Add Target
    - run: rustup target add x86_64-unknown-linux-musl

    # 4. Build with ALL FEATURES (Crucial Step!)
    # --all-features ensures recursor, dns-over-https, and forwarder modules are compiled in.
    - name: Build Full Binary with Zig
      env:
        RUSTFLAGS: "-C target-feature=+crt-static"
      run: cargo zigbuild --verbose --release --target x86_64-unknown-linux-musl --all-features

    # 5. Prepare & Verify
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        # -----------------------------------------------------------
        # CHECK YOUR BINARY NAME HERE (e.g., hickory-dns)
        # -----------------------------------------------------------
        BINARY_NAME="hickory-dns"
        SOURCE="target/x86_64-unknown-linux-musl/release/$BINARY_NAME"
        
        if [ ! -f "$SOURCE" ]; then 
            echo "Error: Binary not found at $SOURCE"
            ls -F target/x86_64-unknown-linux-musl/release/
            exit 1
        fi
        
        # Verify it is static
        file "$SOURCE"
        
        # Strip for size
        strip "$SOURCE"
        cp "$SOURCE" staging/
        
        ls -lh staging/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-full-binary
        path: staging/
