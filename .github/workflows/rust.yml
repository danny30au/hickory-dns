name: OpenWrt Hickory DNS (Static & Full Features)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig (The Cross-Linker)
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    # 2. Add OpenWrt Target (Rust std for musl)
    - run: rustup target add x86_64-unknown-linux-musl

    # 3. Install cargo-zigbuild (Simplifies cross-compilation)
    - uses: taiki-e/install-action@cargo-zigbuild

    # 4. Create Zig CC Wrappers (CRITICAL for C dependencies like Ring/AWS-LC)
    - name: Create Zig CC Wrappers
      run: |
        mkdir -p tools
        # GCC Wrapper: Filters out incompatible flags and invokes zig cc
        cat << 'EOF' > tools/x86_64-linux-musl-gcc
        #!/bin/sh
        args=""
        for arg in "$@"; do
            # Filter out the rust-style target flag if present (zig doesn't like it in cc args)
            if [ "$arg" = "--target=x86_64-unknown-linux-musl" ]; then continue; fi
            args="$args "$arg""
        done
        eval "zig cc -target x86_64-linux-musl $args"
        EOF
        chmod +x tools/x86_64-linux-musl-gcc
        
        # G++ Wrapper
        cat << 'EOF' > tools/x86_64-linux-musl-g++
        #!/bin/sh
        args=""
        for arg in "$@"; do
            if [ "$arg" = "--target=x86_64-unknown-linux-musl" ]; then continue; fi
            args="$args "$arg""
        done
        eval "zig c++ -target x86_64-linux-musl $args"
        EOF
        chmod +x tools/x86_64-linux-musl-g++
        
        # Add tools to PATH
        echo "$PWD/tools" >> $GITHUB_PATH

    # 5. Build with Explicit Features (The Fix)
    - name: Build Full Binary
      env:
        # Point C compilers to our wrappers
        CC_x86_64_unknown_linux_musl: "x86_64-linux-musl-gcc"
        CXX_x86_64_unknown_linux_musl: "x86_64-linux-musl-g++"
        AR_x86_64_unknown_linux_musl: "zig ar"
        
        # Ensure static linking
        RUSTFLAGS: "-C target-feature=+crt-static"
      
      # We use cargo-zigbuild to handle the linking logic.
      # --no-default-features: Prevents pulling in OpenSSL
      # --features: Explicitly enables Recursor, DoH, DoT, DNSSEC-Ring
      run: >
        cargo zigbuild --verbose --release --target x86_64-unknown-linux-musl
        -p hickory-dns
        --no-default-features
        --features std,recursor,resolver,dns-over-https-rustls,dns-over-rustls,dns-over-quic,dns-over-h3,dnssec-ring,sqlite,system-config

    # 6. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        BINARY_NAME="hickory-dns"
        
        # Find the release binary (ignoring deps or build scripts)
        SOURCE=$(find target/x86_64-unknown-linux-musl/release -maxdepth 1 -name "$BINARY_NAME" -type f | head -n 1)
        
        if [ -z "$SOURCE" ]; then 
            echo "Error: Binary '$BINARY_NAME' not found in target/x86_64-unknown-linux-musl/release/"
            ls -F target/x86_64-unknown-linux-musl/release/
            exit 1
        fi
        
        echo "Found binary at: $SOURCE"
        
        # Verify it is static
        file "$SOURCE"
        
        # Strip debug symbols to reduce size
        strip "$SOURCE"
        
        cp "$SOURCE" staging/
        ls -lh staging/

    # 7. Upload
    - name: Upload OpenWrt Binary
      uses: actions/upload-artifact@v4
      with:
        name: hickory-dns-openwrt-full
        path: staging/
        if-no-files-found: error
