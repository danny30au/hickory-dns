name: OpenWrt Hickory DNS (via Just)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Install Zig
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    # 2. Install 'just'
    - uses: taiki-e/install-action@just

    # 3. Install 'cargo-workspaces'
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-workspaces

    # 4. Add OpenWrt Target
    - run: rustup target add x86_64-unknown-linux-musl

    # 5. Build with Just
    - name: Build with Just
      env:
        # Force the target architecture
        CARGO_BUILD_TARGET: x86_64-unknown-linux-musl
        
        # Configure Zig as the linker for Rust
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: "zig"
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS: "-C target-feature=+crt-static -C linker=zig -C link-arg=-cc -C link-arg=-target -C link-arg=x86_64-linux-musl"

        # --- CRITICAL FIX: Configure Zig as the C/C++ Compiler for dependencies ---
        # This fixes 'failed to find tool x86_64-linux-musl-gcc'
        CC_x86_64_unknown_linux_musl: "zig cc -target x86_64-linux-musl"
        CXX_x86_64_unknown_linux_musl: "zig c++ -target x86_64-linux-musl"
        AR_x86_64_unknown_linux_musl: "zig ar"
      
      run: just all-features

    # 6. Prepare Artifacts
    - name: Prepare Artifacts
      run: |
        mkdir -p staging
        BINARY_NAME="hickory-dns"
        
        # Search for binary (Just might use release or debug depending on the recipe default)
        # We prioritize release
        SOURCE=$(find target -name "$BINARY_NAME" -type f | grep "x86_64-unknown-linux-musl" | head -n 1)
        
        if [ -z "$SOURCE" ]; then 
            echo "Error: Binary '$BINARY_NAME' not found."
            exit 1
        fi
        
        echo "Found binary at: $SOURCE"
        
        # Verify static
        file "$SOURCE"
        
        # Strip
        strip "$SOURCE"
        cp "$SOURCE" staging/
        
        ls -lh staging/

    # 7. Upload
    - name: Upload OpenWrt Binary
      uses: actions/upload-artifact@v4
      with:
        name: hickory-dns-just-build
        path: staging/
        if-no-files-found: error
